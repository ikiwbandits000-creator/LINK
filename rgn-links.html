<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">

<title>RGN Community - Links</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --orange: #ff6a00;
    --blue: #00c3ff;
    --gold: #ffb300;
    --dark: #060818;
  }

  body {
    min-height: 100vh;
    background: var(--dark);
    font-family: 'Rajdhani', sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    overflow-x: hidden;
  }

  /* Animated background */
  .bg {
    position: fixed;
    inset: 0;
    z-index: 0;
    background: 
      radial-gradient(ellipse at 70% 20%, rgba(255,106,0,0.25) 0%, transparent 60%),
      radial-gradient(ellipse at 20% 70%, rgba(0,195,255,0.2) 0%, transparent 60%),
      #060818;
  }

  .bg::before {
    content: '';
    position: absolute;
    inset: 0;
    background-image: 
      linear-gradient(rgba(0,195,255,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,195,255,0.03) 1px, transparent 1px);
    background-size: 40px 40px;
    animation: gridMove 20s linear infinite;
  }

  @keyframes gridMove {
    0% { transform: perspective(500px) rotateX(20deg) translateY(0); }
    100% { transform: perspective(500px) rotateX(20deg) translateY(40px); }
  }

  /* Sparks */
  .sparks {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
    overflow: hidden;
  }

  .spark {
    position: absolute;
    width: 2px;
    height: 2px;
    border-radius: 50%;
    animation: float linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(100vh) translateX(0); opacity: 1; }
    100% { transform: translateY(-10px) translateX(var(--drift)); opacity: 0; }
  }

  /* Content */
  .container {
    position: relative;
    z-index: 2;
    width: 100%;
    max-width: 480px;
    padding: 40px 24px 60px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Logo */
  .logo-wrap {
    position: relative;
    margin-bottom: 8px;
    animation: fadeDown 0.8s ease both;
  }

  .logo-wrap img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 2px solid rgba(255,106,0,0.6);
    box-shadow: 0 0 20px rgba(255,106,0,0.5), 0 0 60px rgba(0,195,255,0.2);
    object-fit: cover;
  }

  .logo-ring {
    position: absolute;
    inset: -8px;
    border-radius: 50%;
    border: 1.5px solid transparent;
    border-top-color: var(--orange);
    border-right-color: var(--blue);
    animation: spin 3s linear infinite;
  }

  @keyframes spin { to { transform: rotate(360deg); } }

  /* Name */
  .name {
    font-family: 'Orbitron', sans-serif;
    font-size: 1.6rem;
    font-weight: 900;
    background: linear-gradient(90deg, var(--orange), var(--gold), var(--blue));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: 3px;
    margin-bottom: 6px;
    animation: fadeDown 0.9s ease both;
    text-align: center;
  }

  .bio {
    color: rgba(255,255,255,0.5);
    font-size: 0.9rem;
    letter-spacing: 1px;
    margin-bottom: 36px;
    text-align: center;
    animation: fadeDown 1s ease both;
  }

  /* Divider */
  .divider {
    width: 100%;
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--orange), var(--blue), transparent);
    margin-bottom: 32px;
    animation: fadeDown 1.1s ease both;
  }

  /* Links */
  .links {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  .link-btn {
    display: flex;
    align-items: center;
    gap: 16px;
    width: 100%;
    padding: 14px 20px;
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 12px;
    text-decoration: none;
    color: #fff;
    font-family: 'Rajdhani', sans-serif;
    font-size: 1rem;
    font-weight: 600;
    letter-spacing: 1px;
    position: relative;
    overflow: hidden;
    transition: transform 0.2s, border-color 0.3s, background 0.3s;
    backdrop-filter: blur(8px);
  }

  .link-btn::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.04), transparent);
    transform: translateX(-100%);
    transition: transform 0.5s;
  }

  .link-btn:hover::before { transform: translateX(100%); }

  .link-btn:hover {
    transform: translateY(-2px) scale(1.01);
    border-color: rgba(255,106,0,0.5);
    background: rgba(255,106,0,0.08);
    box-shadow: 0 8px 30px rgba(255,106,0,0.15), 0 0 0 1px rgba(255,106,0,0.2);
  }

  .link-btn.blue:hover {
    border-color: rgba(0,195,255,0.5);
    background: rgba(0,195,255,0.08);
    box-shadow: 0 8px 30px rgba(0,195,255,0.15), 0 0 0 1px rgba(0,195,255,0.2);
  }

  .link-btn:active { transform: scale(0.98); }

  .icon {
    width: 40px;
    height: 40px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    font-size: 1.2rem;
  }

  .icon.saweria { background: linear-gradient(135deg, #ff6a00, #ffb300); }
  .icon.discord { background: linear-gradient(135deg, #5865f2, #7289da); }
  .icon.tiktok  { background: linear-gradient(135deg, #010101, #ff0050); }
  .icon.tiktok2 { background: linear-gradient(135deg, #010101, #69c9d0); }

  .btn-text {
    display: flex;
    flex-direction: column;
    line-height: 1.2;
  }

  .btn-label {
    font-size: 0.7rem;
    color: rgba(255,255,255,0.4);
    text-transform: uppercase;
    letter-spacing: 1.5px;
  }

  .btn-title {
    font-size: 1rem;
    font-weight: 700;
  }

  .arrow {
    margin-left: auto;
    color: rgba(255,255,255,0.3);
    font-size: 0.9rem;
    transition: transform 0.2s, color 0.2s;
  }

  .link-btn:hover .arrow { transform: translateX(4px); color: rgba(255,255,255,0.7); }

  /* Stagger animation */
  .link-btn:nth-child(1) { animation: fadeUp 0.6s 0.3s ease both; }
  .link-btn:nth-child(2) { animation: fadeUp 0.6s 0.45s ease both; }
  .link-btn:nth-child(3) { animation: fadeUp 0.6s 0.6s ease both; }
  .link-btn:nth-child(4) { animation: fadeUp 0.6s 0.75s ease both; }

  @keyframes fadeDown {
    from { opacity: 0; transform: translateY(-20px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  /* Footer */
  .footer {
    margin-top: 40px;
    font-size: 0.7rem;
    color: rgba(255,255,255,0.2);
    letter-spacing: 2px;
    text-transform: uppercase;
    animation: fadeUp 0.6s 0.9s ease both;
  }
</style>
